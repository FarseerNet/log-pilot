tomcat:
  image: tomcat
  ports:
    - "8080:8080"
  restart: always
  volumes:
    - /usr/local/tomcat/logs
  labels:
    aliyun.logs.catalina: stdout
    aliyun.logs.catalina.tags: app=tomcat,stage=test
    aliyun.logs.access: /usr/local/tomcat/logs/catalina.*.log
    aliyun.logs.access.tags: app=tomcat,stage=test
